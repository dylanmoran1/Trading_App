<div *ngIf="stock">
  <b>Bellow is the Apple stock infromation:</b>
  <p>Current Price: {{stock.c}}</p>
  <p>Price Change: {{stock.d}}</p>
  <p>Percentage Change: {{stock.dp}}</p>
  <p>High Price: {{stock.h}}</p>
  <p>Low Price: {{stock.l}}</p>
  <p>Open Price: {{stock.o}}</p>
  <p>Previous Close: {{stock.pc}}</p>
  <p>Timestamp: {{stock.t}}</p>

</div>
